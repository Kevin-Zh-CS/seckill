<html>
<head>
    <meta charset="utf-8">
    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css"/>
    <link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>

<body>
<div class="content">
    <h3 class="form-title" style="text-align: center">商品列表浏览</h3>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>商品名</th>
                <th>商品图片</th>
                <th>商品描述</th>
                <th>商品价格</th>
                <th>商品库存</th>
                <th>商品销量</th>
            </tr>
            <tbody id="container"></tbody>
            </thead>
        </table>
    </div>
</div>
</body>

<script>
    //全局数组
    var g_itemList = [];
    jQuery(document).ready(function () {
        $.ajax({
            type: "GET",
            url: "http://localhost:8070/item/list",
            xhrFields: {withCredentials: true},
            success: function (data) {
                if (data.status == "success") {
                    g_itemList = data.data;
                    reloadDom();
                } else {
                    alert("获取商品信息失败，原因为" + data.data.errMessage);
                }
            },
            error: function (data) {
                alert("获取商品信息失败，原因是" + data.responseText);
            }
        });
        return false;
    });

    function reloadDom() {
        for (var i = 0; i < g_itemList.length; i++) {
            var itemView = g_itemList[i];
            var dom = "<tr data-id = '" + itemView.id + "' id='itemDetail" + itemView.id + "'>" +
                "<td>" + itemView.title + "</td>" +
                "<td>" + "<img style='width:100px;height:auto' src='" + itemView.imgUrl + "'/>" + "</td>" +
                "<td>" + itemView.description + "</td>" +
                "<td>" + itemView.price + "</td>" +
                "<td>" + itemView.stock + "</td>" +
                "<td>" + itemView.sales + "</td>" +
                "</tr>";
            $("#container").append($(dom));
            $("#itemDetail" + itemView.id).click(function () {
                window.location.href = "getitem.html?id=" + $(this).data("id");
            });
        }
    }
</script>
</html>
