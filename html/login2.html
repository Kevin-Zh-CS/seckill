<html>
<head>
    <meta charset="utf-8">
    <title>login</title>
    <!-- Bootstrap core CSS -->
    <link href="static/css/base/bootstrap.css" rel="stylesheet">
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    <style>
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            -moz-transform: translateX(-50%) translateY(-50%);
            -webkit-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>
<body class="text-center" background="static/img/view2.jpg" style=" background-repeat:no-repeat ;background-size:100% 100%;
background-attachment: fixed;">
<form class="form-sign-in" >
    <div class="container">
        <img class="mb-4" src="static/img/Online-Shopping-512.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal" style="color: wheat">Please sign in</h1>
        <input class="form-control" type="text" name="telphone" id="telphone" style="width: 30%; margin: auto"
               placeholder="Phone number" required autofocus>
        <input class="form-control" type="password" type="password" name="password" id="password"
               style="width: 30%; margin: auto" placeholder="Password" required>
        <br/>
        <button class="btn btn-lg btn-primary inline-block" type="submit" id="login" style="width: 8%; margin: auto">
            sign in
        </button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-lg btn-danger inline-block" type="submit" id="register" style="width: 8%; margin: auto">
            register
        </button>
        <br/><br/><br/><br/>
        <p class="mt-5 mb-3 text-muted">&copy; By Kevin Zhang</p>
    </div>


</form>

</body>

<script>
    jQuery(document).ready(function () {
        $("#register").on("click", function () {
            window.location.href = "getotp.html";
        });

        //绑定otp的click事件用于向后端发送获取手机验证码的请求
        $("#login").on("click", function () {
            var telphone = $("#telphone").val();
            var password = $("#password").val();
            if (telphone == null || telphone == "") {
                alert("手机号不能为空!");
                return false;
            }
            if (password == null || password == "") {
                alert("密码不能为空!");
                return false;
            }
            $.ajax({
                type: "GET",
                contentType: "application/x-www-form-urlencoded",
                url: "http://localhost:8070/user/login2",
                data: {
                    "telphone": telphone,
                    "password": password,
                },
                xhrFields: {withCredentials: true},
                success: function (data) {
                    if (data.status === "success") {
                        alert("登录成功!");
                        window.location.href = "listitem.html"
                    } else {
                        alert("登录失败，原因为" + data.data.errMessage);
                    }
                },
                error: function (data) {
                    alert("登录失败，原因为" + data.responseText);
                }
            });
            return false;
        });
    });
</script>
</html>
